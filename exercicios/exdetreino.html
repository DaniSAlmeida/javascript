<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>
<body>
    <h1>Sistema de Cidadãos Estrangeiros</h1>
    Seu País de Origem: <input type="text" aria-label="txtnac" id="txtnac"> !
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"> </div>

    <script>
        function verificar() {
            var txtn = window.document.getElementById('txtnac')
            var res = window.document.getElementById('res')
            var nac = String(txtnac.value)
            res.innerHTML = `<p> Você está vivendo no País <strong>${nac}</strong>!</p>`
            if (nac == "Brasil") {
                res.innerHTML += ` <p>Você é <strong>BRASILEIRO</strong>!</p> `
            } else {
                nac != "Brasil"
                res.innerHTML += `<p> --- Você é <strong>ESTRANGEIRO</strong>! --- </p>` 
            }            
        }
    </script>
</body>
</html>
